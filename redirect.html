<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirectingâ€¦</title>
  <meta name="referrer" content="no-referrer">
</head>
<body>
  <a id="fallback" href="#" target="_blank" rel="noreferrer noopener" style="display:inline-block;margin:1rem;font:14px/1.4 system-ui">Continue</a>
  <script>
    (function () {
      try {
        var params = new URLSearchParams(location.search);
        var to = params.get('to');
        if (to && /^https?:/i.test(to)) {
          document.getElementById('fallback').href = to;
          // Avoid keeping bridge in history:
          window.location.replace(to);
        } else {
          document.body.insertAdjacentText('beforeend', ' (missing or invalid ?to=)');
        }
      } catch (e) {
        document.body.insertAdjacentText('beforeend', ' (redirect error)');
      }
    })();
  </script>
</body>
</html>
