<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>Redirecting...</title>
  <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 28px;
      background: #0a0a0a;
      color: #f5f5f5;
      font-family: 'Quantico', system-ui, sans-serif;
      text-align: center;
      padding: 24px;
      opacity: 0;
      animation: fadeInBg 0.6s ease forwards;
    }
    .header-logo {
      width: clamp(180px, 32vw, 340px);
      height: auto;
      opacity: 0;
      transform: translateY(-18px);
      animation: logoReveal 0.7s ease 0.1s forwards;
      filter: drop-shadow(0 0 0 rgba(11, 255, 1, 0));
      transition: transform 0.8s ease, opacity 0.8s ease, filter 0.8s ease;
    }
    .header-logo:hover {
      transform: scale(1.05);
      opacity: 1;
      filter: drop-shadow(0 0 18px rgba(11, 255, 1, 0.45));
    }
    .card {
      max-width: 480px;
      background: rgba(20, 20, 20, 0.9);
      border: 1px solid rgba(11, 255, 1, 0.25);
      border-radius: 16px;
      padding: 32px 28px;
      box-shadow: 0 20px 60px rgba(11, 255, 1, 0.1);
      transform: translateY(15px);
      opacity: 0;
      animation: floatUp 0.6s ease 0.2s forwards;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 1.75rem;
      color: #0bff01;
    }
    p {
      margin: 0 0 18px;
      line-height: 1.6;
      color: #d0d0d0;
    }
    .redirect-button {
      display: inline-block;
      padding: 0.8rem 1.3rem;
      background: rgba(10, 10, 10, 0.5);
      color: #ffffffe3;
      border: 3px solid rgba(15, 155, 2, 0.507);
      border-radius: 999px;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: 0.5px;
      transition: background 0.5s, color 0.5s, border 0.5s, transform 0.5s, box-shadow 0.5s;
    }
    .redirect-button:hover {
      color: #fff;
      background: #059c00da;
      border: 3px solid rgba(15, 155, 2, 0.575);
      transform: scale(1.05);
      box-shadow: 0 15px 35px rgba(11, 255, 1, 0.25);
    }
    .details {
      font-size: 0.85rem;
      color: #9a9a9a;
      margin-top: 16px;
      word-break: break-all;
    }
    @keyframes fadeInBg {
      to { opacity: 1; }
    }
    @keyframes logoReveal {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes floatUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <img src="src/LOGO.png" alt="Your Logo" class="header-logo">

  <div class="card">
    <h1>Taking You to the Project</h1>
    <p id="message">Hang tight! You ºll be redirected automatically in a moment.</p>
    <a id="redirect-link" class="redirect-button" href="#" rel="noreferrer noopener" referrerpolicy="no-referrer" target="_blank">OPEN PROJECT</a>
    <p class="details" id="details"></p>
  </div>

  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const rawTarget = params.get('url');
      const messageEl = document.getElementById('message');
      const linkEl = document.getElementById('redirect-link');
      const detailsEl = document.getElementById('details');

      if (!rawTarget) {
        messageEl.textContent = 'No destination link was supplied. Please return to the portfolio to choose a project.';
        linkEl.style.display = 'none';
        return;
      }

      try {
        const decoded = decodeURIComponent(rawTarget);
        const url = new URL(decoded, window.location.href);

        if (!/^https?:$/i.test(url.protocol)) {
          throw new Error('Unsupported protocol');
        }

        const finalUrl = url.toString();
        linkEl.href = finalUrl;
        detailsEl.textContent = finalUrl;

        setTimeout(() => {
          window.location.replace(finalUrl);
        }, 400);
      } catch (error) {
        console.error('Redirect error:', error);
        messageEl.textContent = 'We could not validate the destination link. Please go back and try again.';
        linkEl.style.display = 'none';
      }
    })();
  </script>
</body>
</html>
